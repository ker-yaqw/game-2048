<!DOCTYPE html>

<html class="page" lang="ru">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <meta name="format-detection" content="telephone=no">

    <meta name="keywords" content="Ключевые, слова, страницы, мета, теги,для seo">
    <meta name="title" content="Показываться в качестве фрагмента текста в результатах поиска">
    <meta name="description" content="Краткое описание страницы. Показываться в качестве фрагмента текста в результатах поиска">

    <link rel="icon" href="favicon.ico" sizes="any">
    <link rel="icon" href="favicon/icon.png" type="image/png">

    <link rel="apple-touch-icon" href="favicon/apple-touch-icon.png">

    <meta property="og:image" content="images/preview.jpg">

    <title>2048 играть </title>

    <link rel="stylesheet" href="css/style.min.css">
    <script defer src="js/script.js"></script>
</head>

<body class="page__body">
    <div class="page__wrapper">

        <main class="main">
            <div align=center>
                <picture class="img-picture">
                    <source srcset="img/img-bg.png" type="image/png">
                    <img class="img-bg" src="img/img-bg.png" alt="img-bg">
                </picture>

                <div class="game-intro">
                    <a class="restart-button">Новая игра</a>
                    <h2 class="subtitle">соеденяй плитки,<span>доберись до 2048!</span></h2>
                </div>

                <div class="heading">
                    <div class="scores-container">
                        <div class="score-container">0</div>
                        <div class="best-container">2960</div>
                        <div class="game-played"></div>
                    </div>
                </div>

                <div class="game-container">
                    <div class="game-message">
                        <p></p>
                        <div class="lower">
                            <a class="keep-playing-button">Keep playing</a>
                            <a class="retry-button">Try again</a>
                            <div class="score-sharing">
                            </div>
                        </div>
                    </div>

                    <div class="grid-container">
                        <div class="grid-row">
                            <div class="grid-cell"></div>
                            <div class="grid-cell"></div>
                            <div class="grid-cell"></div>
                            <div class="grid-cell"></div>
                        </div>
                        <div class="grid-row">
                            <div class="grid-cell"></div>
                            <div class="grid-cell"></div>
                            <div class="grid-cell"></div>
                            <div class="grid-cell"></div>
                        </div>
                        <div class="grid-row">
                            <div class="grid-cell"></div>
                            <div class="grid-cell"></div>
                            <div class="grid-cell"></div>
                            <div class="grid-cell"></div>
                        </div>
                        <div class="grid-row">
                            <div class="grid-cell"></div>
                            <div class="grid-cell"></div>
                            <div class="grid-cell"></div>
                            <div class="grid-cell"></div>
                        </div>
                    </div>

                    <div class="tile-container">
                        <div class="tile tile-4 tile-position-3-4 tile-new">
                            <div class="tile-inner">4</div>
                        </div>
                        <div class="tile tile-2 tile-position-4-1 tile-new">
                            <div class="tile-inner">2</div>
                        </div>
                    </div>
                </div>
            </div>
        </main>

    </div>
</body>

</html>
